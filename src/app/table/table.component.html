<div class="block">
    <table>
        <tr>
            <th>â„–</th>
            <th>Name</th>
        </tr>
        <tr #line *ngFor="let product of products" (click)="select(line)">
            <td>{{getNumber()}}</td>
            <td>
                {{product.name}}
            </td>
        </tr>
    </table>
    <div class="product-info" *ngIf="selected != null">
        <h4>Product information</h4>
        <table>
            <tr><td>ID</td><td> {{selected.id}}</td> </tr>
            <tr><td>Price</td><td> {{selected.price}}</td> </tr>
            <tr><td>Category</td><td> {{selected.category}}</td> </tr>
        </table>
        <button (click)="selected = null">hide info</button>
    </div>
</div>
